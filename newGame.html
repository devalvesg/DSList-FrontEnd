<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DS LIST</title>
</head>

<body>
    <header>
        <h1>DS LIST</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="navListas" href="index.html">Listas</a></li>
                <li><a href="allGames.html?all=true">Jogos</a></li>
            </ul>
        </nav>
    </header>
    <div class="containerAdd">
        <label for="title">Nome do jogo:</label>
        <input type="text" class="title" placeholder="ex: Crash">
        <label for="year"> Ano do jogo:</label>
        <input type="text" class="year" placeholder="ex: 2005">
        <label for="category">Marque uma categoria:</label>
        <div class="containerCategory">
        </div>
        <label for="platform">Plataforma:</label>
        <input type="text" class="platform" placeholder="ex: Playstation ">
        <label for="score">Nota(max: 5.0):</label>
        <input type="number" class="score" placeholder="ex: 3.9">
        <label for="imgUrl">Url da imagem do jogo:</label>
        <input type="text" class="imgUrl" placeholder="ex: https://teste.com.br.jpg">
        <label for="shortDescription">Descrição curta:</label>
        <input type="text" class="shortDescription" maxlength="100"
            placeholder="ex: Foi criado em 2005, se passa no mundo dos aliens">
        <label for="longDescription">Descrição completa:</label>
        <textarea class="longDescription" cols="40" rows="5"
            placeholder="Crash Bandicoot é uma franquia de jogos eletrônicos desenvolvida originalmente pela Naughty Dog para o console PlayStation. A série passou por várias desenvolvedoras e foi publicada."></textarea>
        <button onclick="addNewGame()">Enviar informações</button>
        <span class="erro">O campo <span class="errorName"></span> não foi preenchido corretamente</span>
        <span class="alertaCadastro"></span>
    </div>
    <script src="script.js"></script>
</body>

</html>
